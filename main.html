<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>byzan.lol</title>
      <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUNcqSEzazM9S6NwrwIU6UM18w7ZBi9ND74w&s" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <style>
         *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
         html,body{height:100%;width:100%;overflow-x:hidden}
         body{background:linear-gradient(135deg,#1a0a2e,#2c0a47,#1a0a2e);color:#fff;position:relative;min-height:100vh;transition:all .5s ease}
         body::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 10% 20%,rgba(101,45,147,.15) 0,transparent 20%),radial-gradient(circle at 90% 80%,rgba(101,45,147,.15) 0,transparent 20%),radial-gradient(circle at 50% 50%,rgba(101,45,147,.1) 0,transparent 30%);z-index:-1;transition:all .5s ease}
         body::after{content:"";position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;background-image:radial-gradient(1.2px 1.2px at 10% 20%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 15% 35%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 25% 60%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 30% 85%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 40% 15%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 45% 50%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 55% 75%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 60% 30%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 65% 90%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 70% 5%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 75% 40%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 80% 70%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 85% 25%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 90% 65%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 95% 10%,#fff 50%,transparent 50%);background-size:20% 20%;animation:twinkle 5s ease-in-out infinite alternate,moveStars 60s linear infinite}
         .shooting-star{position:fixed;height:2px;background:linear-gradient(90deg,rgba(255,255,255,0) 0%,#fff 50%,rgba(255,255,255,0) 100%);border-radius:50%;filter:drop-shadow(0 0 6px rgba(255,255,255,.7));pointer-events:none;opacity:0;z-index:1}
         @keyframes twinkle{0%,100%{opacity:.7}50%{opacity:1}}
         @keyframes moveStars{0%{transform:translateY(0) rotate(0)}100%{transform:translateY(100px) rotate(2deg)}}
         @keyframes shoot{0%{transform:translateX(0) translateY(0);opacity:0;width:0}10%{opacity:1;width:5px}100%{transform:translateX(var(--tx)) translateY(var(--ty));opacity:0;width:100px}}
         #openSettings{position:fixed;top:20px;left:20px;padding:10px 15px;border-radius:30px;border:1px solid rgba(147,112,219,.3);color:#fff;cursor:pointer;z-index:1000;transition:all .3s}
         .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:2000;justify-content:center;align-items:center}
         .modal-content{border-radius:15px;width:90%;max-width:800px;box-shadow:0 0 30px rgba(106,13,173,.7);border:1px solid rgba(147,112,219,.5);overflow:hidden;position:relative}
         .modal-header{display:flex;border-bottom:2px solid rgba(147,112,219,.3)}
         .tab-button{flex:1;padding:15px;border:1px solid rgba(147,112,219,.3);color:#fff;font-size:1.1rem;cursor:pointer;transition:all .3s}
         .tab-button.active{border-color:rgba(147,112,219,.7)}
         .tab-content{display:none;padding:25px;max-height:60vh;overflow-y:auto}
         .tab-content.active{display:block}
         .close-modal{position:absolute;top:15px;right:20px;font-size:2rem;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer}
         .gradient-controls{border-radius:15px;padding:20px;margin-top:20px;border:1px solid rgba(147,112,219,.3)}
         .gradient-presets{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;margin-bottom:20px}
         .gradient-preset{height:60px;border-radius:10px;cursor:pointer;border:2px solid transparent;transition:all .3s}
         .gradient-preset:hover{transform:scale(1.05);border-color:#fff}
         .gradient-preset.active{border-color:#9370db;border-width:3px}
         .color-input{width:100%;height:40px;border:none;border-radius:8px;cursor:pointer}
         .gradient-btn{padding:8px 15px;border-radius:20px;border:1px solid rgba(147,112,219,.3);color:#fff;cursor:pointer;transition:all .3s}
         .settings-box{background:rgba(50,25,70,.6);border-radius:12px;padding:18px;margin-top:20px;border:1px solid rgba(147,112,219,.3);backdrop-filter:blur(8px)}
         .patch-item{background:rgba(60,30,90,.5);border-left:4px solid;border-radius:8px;padding:15px;margin:15px 0}
         .container{max-width:1200px;margin:0 auto;padding:20px;display:flex;flex-direction:column;min-height:100vh;position:relative;z-index:2}
         header{text-align:center;padding:30px 0;margin-bottom:20px;border-bottom:2px solid rgba(255,255,255,.1);position:relative}
         h1{font-size:3.2rem;margin-bottom:10px;color:#ffffff;position:relative;display:inline-block}
         h1::after{content:'';position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:100px;height:4px;border-radius:2px;background:linear-gradient(to right,transparent,#2c0a47,transparent)}
         .subtitle{font-size:1.3rem;opacity:.8;margin-top:15px;animation:pulse 3s infinite}
         .section{border-radius:15px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.4);backdrop-filter:blur(10px);border:1px solid rgba(147,112,219,.3);animation:float 6s ease-in-out infinite;margin-bottom:25px}
         .section:hover{transform:translateY(-10px) scale(1.03)}
         .section-header{padding:18px;text-align:center;font-size:1.5rem;font-weight:600;border-bottom:2px solid rgba(147,112,219,.3);position:relative}
         .games-grid{padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px}
         .game-card{border-radius:12px;padding:18px;cursor:pointer;transition:all .3s;border:1px solid rgba(147,112,219,.2);position:relative;overflow:hidden;display:flex;flex-direction:column;align-items:center;min-height:220px}
         .game-card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(147,112,219,.2),transparent);transition:.5s}
         .game-card:hover{transform:scale(1.03);box-shadow:0 5px 15px rgba(147,112,219,.3)}
         .game-card:hover::before{left:100%}
         .game-icon{width:100px;height:100px;margin-bottom:12px;object-fit:contain;border-radius:8px;border:2px solid rgba(255,255,255,.1)}
         .game-title{font-size:1.2rem;margin-bottom:8px;display:flex;align-items:center;font-weight:600;justify-content:center}
         .game-title i{margin-right:12px;font-size:1.4rem}
         footer{text-align:center;margin-top:auto;padding:25px;opacity:.7;border-top:1px solid rgba(147,112,219,.2)}
         @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
         @keyframes pulse{0%,100%{opacity:.7}50%{opacity:1}}
         @media (max-width:768px){.games-grid{grid-template-columns:1fr}h1{font-size:2.5rem}}
      </style>
   </head>
   <body>

      <button id="openSettings">‚öôÔ∏è Settings</button>

      <div id="settingsModal" class="modal">
         <div class="modal-content">
            <button class="close-modal">√ó</button>
            <div class="modal-header">
               <button class="tab-button active" data-tab="settings">Settings</button>
               <button class="tab-button" data-tab="gradient">Gradient</button>
            </div>
            <div id="settingsTab" class="tab-content active">
               <button id="viewPatchNotesBtn" class="gradient-btn">View Patch Notes</button>
               <div id="patchNotesSection" class="settings-box" style="display:none;">
                  <h3>Patch Notes</h3>
                  <div class="patch-item"><strong>v1.1 - November 20, 2025</strong><br>Polished Few Things<br>‚Ä¢ Added Cloaker</div>
                  <div class="patch-item"><strong>v1.0</strong><br>‚Ä¢ Initial release</div>
               </div>
               <div class="settings-box">
                  <h3>Cloaking</h3>
                  <input type="text" id="cloakTitle" placeholder="Title (e.g. Google Classroom)" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;background:rgba(255,255,255,.1);border:1px solid rgba(147,112,219,.4);color:#fff;">
                  <input type="text" id="cloakFavicon" placeholder="Favicon URL" style="width:100%;padding:10px;margin:8px 0;border-radius:8px;background:rgba(255,255,255,.1);border:1px solid rgba(147,112,219,.4);color:#fff;">
                  <button id="applyCloak" class="gradient-btn" style="width:100%;padding:12px;margin-top:10px;">Apply Cloak</button>
               </div>
            </div>
            <div id="gradientTab" class="tab-content">
               <div class="gradient-controls">
                  <h3>Presets</h3>
                  <div class="gradient-presets">
                     <div class="gradient-preset active" style="background: linear-gradient(135deg, #1a0a2e, #2c0a47, #1a0a2e);" data-colors='["#1a0a2e","#2c0a47","#1a0a2e"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #0f4c75, #3282b8, #0f4c75);" data-colors='["#0f4c75","#3282b8","#0f4c75"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #1b4332, #2d6a4f, #1b4332);" data-colors='["#1b4332","#2d6a4f","#1b4332"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #5a189a, #9d4edd, #5a189a);" data-colors='["#5a189a","#9d4edd","#5a189a"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #b23a48, #ff6b6b, #b23a48);" data-colors='["#b23a48","#ff6b6b","#b23a48"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #ff9a8b, #ff6b6b, #ff9a8b);" data-colors='["#ff9a8b","#ff6b6b","#ff9a8b"]'></div>
                  </div>
                  <h3>Custom</h3>
                  <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:15px;">
                     <input type="color" class="color-input" id="color1" value="#1a0a2e">
                     <input type="color" class="color-input" id="color2" value="#2c0a47">
                     <input type="color" class="color-input" id="color3" value="#1a0a2e">
                  </div>
                  <div style="display:flex;gap:10px;margin-top:15px;">
                     <button class="gradient-btn" id="applyGradient" style="flex:1;">Apply</button>
                     <button class="gradient-btn" id="resetGradient" style="flex:1;">Reset</button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div id="warningModal" class="modal">
         <div class="modal-content" style="max-width:500px;text-align:center;padding:30px;">
            <h3>V1.1<h3>
            <p>+ Cloaker</p>
               <p>+ Polished UI</p>
            <button class="gradient-btn" onclick="document.getElementById('warningModal').style.display='none'" style="padding:12px 30px;margin-top:20px;">Close</button>
         </div>
      </div>

      <div class="container">
         <header>
            <h1 id="mainTitle">byzan.lol</h1>
            <p class="subtitle">Go to your classes with just one click</p>
         </header>
         <div class="game-sections">
            <div class="section">
               <div class="section-header">Educational Classes</div>
               <div id="gamesGrid" class="games-grid"></div>
            </div>
         </div>
         <footer><p>byzan.lol ¬© 2025</p></footer>
      </div>

      <script>
         fetch('https://raw.githubusercontent.com/justqnoo/byzanlol/refs/heads/main/games.json')
           .then(r => r.json()).then(d => { gamesData = d; generateGameCards(); });
         let gamesData = [];

         function generateGameCards() {
           const grid = document.getElementById('gamesGrid');
           grid.innerHTML = '';
           gamesData.forEach(g => {
             const card = document.createElement('div');
             card.className = 'game-card';
             card.onclick = () => launchGame(g.url);
             card.innerHTML = `<img src="${g.image}" class="game-icon"><div class="game-title"><i>üéÆ</i> ${g.name}</div><div class="game-desc">${g.description}</div>`;
             grid.appendChild(card);
           });
         }

         function launchGame(url) {
           const win = window.open('about:blank', '_blank');
           fetch(url).then(r => r.text()).then(html => {
             win.document.write(`<!DOCTYPE html><html><head><title>${document.title}</title><link rel="icon" href="${document.querySelector('link[rel="icon"]').href}"></head><body>${html}</body></html>`);
           });
         }

         document.getElementById('openSettings').onclick = () => document.getElementById('settingsModal').style.display = 'flex';
         document.querySelector('.close-modal').onclick = () => document.getElementById('settingsModal').style.display = 'none';
         document.querySelectorAll('.tab-button').forEach(b => b.onclick = () => {
           document.querySelectorAll('.tab-button').forEach(x => x.classList.remove('active'));
           document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
           b.classList.add('active');
           document.getElementById(b.dataset.tab + 'Tab').classList.add('active');
         });
         window.onclick = e => { if (e.target.classList.contains('modal')) e.target.style.display = 'none'; };

         document.getElementById('viewPatchNotesBtn').onclick = () => {
           const s = document.getElementById('patchNotesSection');
           s.style.display = s.style.display === 'block' ? 'none' : 'block';
           document.getElementById('viewPatchNotesBtn').textContent = s.style.display === 'block' ? 'Hide Patch Notes' : 'View Patch Notes';
         };

         function createShootingStar() {
           const s = document.createElement('div'); s.className = 'shooting-star';
           const side = Math.floor(Math.random()*4);
           let x1 = side===0 ? Math.random()*innerWidth : side===1 ? innerWidth : side===2 ? Math.random()*innerWidth : 0;
           let y1 = side===0 ? 0 : side===1 ? Math.random()*innerHeight : innerHeight;
           let x2 = x1 + (Math.random()-.5)*600;
           let y2 = y1 + (Math.random()-.5)*600;
           if(side===1 || side===3) x2 = side===1 ? 0 : innerWidth;
           s.style.left=x1+'px'; s.style.top=y1+'px';
           s.style.setProperty('--tx',(x2-x1)+'px'); s.style.setProperty('--ty',(y2-y1)+'px');
           s.style.animation = `shoot ${1+Math.random()*1.5}s ease-out ${Math.random()*4}s forwards`;
           document.body.appendChild(s);
           setTimeout(()=>s.remove(),6000);
         }
         setInterval(createShootingStar,800);

         const presets = document.querySelectorAll('.gradient-preset');
         const inputs = [document.getElementById('color1'), document.getElementById('color2'), document.getElementById('color3')];

         function hexToRgb(h){const b=parseInt(h.slice(1),16);return{r:(b>>16)&255,g:(b>>8)&255,b:b&255};}
         function avgColor(c){let r=0,g=0,b=0;c.forEach(x=>{const rgb=hexToRgb(x);r+=rgb.r;g+=rgb.g;b+=rgb.b;});return `#${Math.round(r/3).toString(16).padStart(2,'0')}${Math.round(g/3).toString(16).padStart(2,'0')}${Math.round(b/3).toString(16).padStart(2,'0')}`;}
         function brightness(h){const {r,g,b}=hexToRgb(h);return (r*299+g*587+b*114msk)/1000;}

         function applyGradient(colors){
           const fullGrad = `linear-gradient(135deg, ${colors[0]}, ${colors[1]}, ${colors[2]})`;
           const shortGrad = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
           const glowColor = avgColor(colors);
           const middleColor = colors[1];

           document.body.style.background = fullGrad;
           document.querySelectorAll('.modal-content, .modal-header, .settings-box, .patch-item, .section, .game-card').forEach(el => el.style.background = fullGrad);
           document.querySelectorAll('#openSettings, .tab-button, .close-modal, .gradient-btn, .section-header').forEach(el => el.style.background = shortGrad);
           document.querySelectorAll('.tab-button.active').forEach(el => el.style.background = `linear-gradient(135deg, ${colors[1]}, ${colors[0]})`);
           document.querySelectorAll('.patch-item').forEach(el => el.style.borderLeftColor = glowColor);

           const title = document.getElementById('mainTitle');
           title.style.color = '#ffffff';
           title.style.textShadow = `
             0 0 10px ${glowColor},
             0 0 20px ${glowColor},
             0 0 30px ${glowColor},
             0 0 40px ${glowColor}
           `;

           document.querySelector('h1::after').style.background = `linear-gradient(to right, transparent, ${middleColor}, transparent)`;

           document.querySelectorAll('.game-title, .game-desc, .subtitle, footer p, .section-header, h3').forEach(el => {
             el.style.textShadow = `0 0 12px ${glowColor}bb, 0 0 24px ${glowColor}77`;
           });
           document.querySelectorAll('.game-title i').forEach(i => i.style.color = glowColor);

           localStorage.setItem('customGradient', JSON.stringify(colors));
         }

         function loadSaved(){
           const saved = localStorage.getItem('customGradient');
           if(saved){
             const c = JSON.parse(saved);
             inputs.forEach((i,idx) => i.value = c[idx]);
             applyGradient(c);
             presets.forEach(p => p.classList.toggle('active', JSON.parse(p.dataset.colors).join(',') === c.join(',')));
           }
         }

         presets.forEach(p => p.onclick = () => {
           presets.forEach(x => x.classList.remove('active')); p.classList.add('active');
           const c = JSON.parse(p.dataset.colors);
           inputs.forEach((i,idx) => i.value = c[idx]);
           applyGradient(c);
         });

         document.getElementById('applyGradient').onclick = () => applyGradient(inputs.map(i => i.value));
         document.getElementById('resetGradient').onclick = () => {
           const def = ['#1a0a2e','#2c0a47','#1a0a2e'];
           inputs.forEach((i,idx) => i.value = def[idx]);
           presets.forEach((p,idx) => p.classList.toggle('active', idx===0));
           applyGradient(def);
           localStorage.removeItem('customGradient');
         };

         document.getElementById('applyCloak').onclick = () => {
           const title = document.getElementById('cloakTitle').value || 'Google';
           const icon = document.getElementById('cloakFavicon').value || 'https://google.com/favicon.ico';
           document.title = title;
           let link = document.querySelector('link[rel="icon"]') || document.createElement('link');
           link.rel = 'icon'; link.href = icon; document.head.appendChild(link);
         };
// me tired and hungri
         window.onload = () => { loadSaved(); document.getElementById('warningModal').style.display = 'flex'; };
      </script>
   </body>
</html>
