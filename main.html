<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>byzan.lol</title>
      <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUNcqSEzazM9S6NwrwIU6UM18w7ZBi9ND74w&s" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
      <style>
         :root{--glow-color:#9370db;--middle-color:#2c0a47;--active-tab-glow:#9370db}
         *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
         html,body{height:100%;width:100%;overflow-x:hidden}
         body{background:linear-gradient(135deg,#1a0a2e,#2c0a47,#1a0a2e);color:#fff;position:relative;min-height:100vh;transition:all .6s ease}
         body::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 10% 20%,rgba(101,45,147,.15) 0,transparent 20%),radial-gradient(circle at 90% 80%,rgba(101,45,147,.15) 0,transparent 20%),radial-gradient(circle at 50% 50%,rgba(101,45,147,.1) 0,transparent 30%);z-index:-1;transition:all .6s ease}
         body::after{content:"";position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;background-image:radial-gradient(1.2px 1.2px at 10% 20%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 15% 35%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 25% 60%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 30% 85%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 40% 15%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 45% 50%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 55% 75%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 60% 30%,#fff 50%,transparent 50%),radial-gradient 1.2px 1.2px at 65% 90%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 70% 5%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 75% 40%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 80% 70%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 85% 25%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 90% 65%,#fff 50%,transparent 50%),radial-gradient(1.2px 1.2px at 95% 10%,#fff 50%,transparent 50%);background-size:20% 20%;animation:twinkle 5s ease-in-out infinite alternate,moveStars 60s linear infinite}
         .shooting-star{position:fixed;height:2px;background:linear-gradient(90deg,rgba(255,255,255,0) 0%,#fff 50%,rgba(255,255,255,0) 100%);border-radius:50%;filter:drop-shadow(0 0 6px rgba(255,255,255,.7));pointer-events:none;opacity:0;z-index:1}
         @keyframes twinkle{0%,100%{opacity:.7}50%{opacity:1}}
         @keyframes moveStars{0%{transform:translateY(0) rotate(0)}100%{transform:translateY(100px) rotate(2deg)}}
         @keyframes shoot{0%{transform:translateX(0) translateY(0);opacity:0;width:0}10%{opacity:1;width:5px}100%{transform:translateX(var(--tx)) translateY(var(--ty));opacity:0;width:100px}}
         #openSettings{position:fixed;top:20px;left:20px;padding:12px 18px;border-radius:30px;border:1px solid rgba(147,112,219,.4);color:#fff;cursor:pointer;z-index:1000;transition:all .4s;font-weight:700;box-shadow:0 4px 15px rgba(0,0,0,.3)}
         #openSettings:hover{transform:translateY(-3px);box-shadow:0 10px 25px rgba(147,112,219,.5)}
         .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);z-index:2000;justify-content:center;align-items:center}
         .modal-content{border-radius:20px;width:90%;max-width:900px;box-shadow:0 0 50px rgba(106,13,173,.9);border:2px solid rgba(147,112,219,.6);overflow:hidden;position:relative}
         .modal-header{display:flex;border-bottom:3px solid rgba(147,112,219,.5)}
         .tab-button{flex:1;padding:20px;border:none;color:#fff;font-size:1.3rem;cursor:pointer;transition:all .4s;font-weight:700;position:relative}
         .tab-button::after{content:'';position:absolute;bottom:0;left:50%;width:0;height:5px;background:var(--active-tab-glow);transition:all .4s;transform:translateX(-50%)}
         .tab-button.active::after{width:80%;box-shadow:0 0 20px var(--active-tab-glow)}
         .tab-button:hover:not(.active){opacity:0.8}
         .tab-content{display:none;padding:35px;max-height:70vh;overflow-y:auto}
         .tab-content.active{display:block}
         .close-modal{position:absolute;top:15px;right:20px;font-size:3rem;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .4s}
         .close-modal:hover{transform:rotate(90deg) scale(1.2)}
         .gradient-controls{border-radius:18px;padding:30px;border:2px solid rgba(147,112,219,.5);box-shadow:0 10px 30px rgba(0,0,0,.4)}
         .gradient-presets{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:15px;margin-bottom:30px}
         .gradient-preset{height:80px;border-radius:15px;cursor:pointer;border:4px solid transparent;transition:all .5s;box-shadow:0 6px 20px rgba(0,0,0,.4)}
         .gradient-preset:hover{transform:translateY(-8px) scale(1.06);box-shadow:0 15px 35px rgba(147,112,219,.7)}
         .gradient-preset.active{border-color:#fff;border-width:5px;box-shadow:0 0 30px rgba(255,255,255,.8)}
         .color-input{width:100%;height:60px;border:none;border-radius:12px;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,.4)}
         .gradient-btn{padding:14px 25px;border-radius:30px;border:2px solid rgba(147,112,219,.5);color:#fff;cursor:pointer;transition:all .4s;font-weight:700;margin:10px 8px;box-shadow:0 6px 20px rgba(0,0,0,.3)}
         .gradient-btn:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(147,112,219,.6)}
         .settings-box{background:rgba(50,25,70,.8);border-radius:18px;padding:25px;margin-top:30px;border:2px solid rgba(147,112,219,.5);backdrop-filter:blur(15px);box-shadow:0 10px 35px rgba(0,0,0,.4)}
         .patch-item{background:rgba(60,30,90,.7);border-left:6px solid var(--glow-color);border-radius:12px;padding:20px;margin:20px 0;box-shadow:0 6px 20px rgba(0,0,0,.3)}
         .container{max-width:1200px;margin:0 auto;padding:20px;display:flex;flex-direction:column;min-height:100vh;position:relative;z-index:2}
         header{text-align:center;padding:50px 0 40px;position:relative}
         h1#mainTitle{font-size:4.5rem;font-weight:900;color:#ffffff;position:relative;display:inline-block;
            text-shadow: 
               0 0 15px var(--glow-color),
               0 0 30px var(--glow-color),
               0 0 60px var(--glow-color),
               0 0 100px var(--glow-color),
               0 0 150px var(--glow-color);
         }
         h1#mainTitle::after{content:'';position:absolute;bottom:-18px;left:50%;transform:translateX(-50%);width:160px;height:7px;border-radius:4px;background:linear-gradient(to right,transparent,var(--middle-color),transparent);box-shadow:0 0 20px var(--middle-color)}
         .subtitle{font-size:1.5rem;opacity:.95;margin-top:30px;animation:pulse 3s infinite;text-shadow:0 0 20px var(--glow-color)}
         .section{border-radius:20px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,.6);backdrop-filter:blur(15px);border:2px solid rgba(147,112,219,.5);animation:float 6s ease-in-out infinite;margin-bottom:35px}
         .section:hover{transform:translateY(-15px) scale(1.02);box-shadow:0 30px 70px rgba(147,112,219,.7)}
         .section-header{padding:25px;text-align:center;font-size:2rem;font-weight:800;border-bottom:4px solid rgba(147,112,219,.5);position:relative;text-shadow:0 0 20px var(--glow-color)}
         .games-grid{padding:30px;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:25px}
         .game-card{border-radius:18px;padding:25px;cursor:pointer;transition:all .5s;border:2px solid rgba(147,112,219,.4);position:relative;overflow:hidden;display:flex;flex-direction:column;align-items:center;min-height:260px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
         .game-card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(147,112,219,.4),transparent);transition:.7s}
         .game-card:hover{transform:scale(1.06);box-shadow:0 20px 50px rgba(147,112,219,.8)}
         .game-card:hover::before{left:100%}
         .game-icon{width:120px;height:120px;margin-bottom:18px;object-fit:contain;border-radius:15px;border:4px solid rgba(255,255,255,.3);transition:all .4s}
         .game-card:hover .game-icon{transform:scale(1.15);border-color:var(--glow-color);box-shadow:0 0 30px var(--glow-color)}
         .game-title{font-size:1.5rem;margin-bottom:12px;display:flex;align-items:center;font-weight:800;justify-content:center;text-shadow:0 0 20px var(--glow-color)}
         .game-title i{margin-right:15px;font-size:1.8rem;color:var(--glow-color)}
         .game-desc{font-size:1.1rem;opacity:.95;line-height:1.7;text-align:center;text-shadow:0 0 12px var(--glow-color)}
         footer{text-align:center;margin-top:auto;padding:35px;opacity:.9;border-top:2px solid rgba(147,112,219,.4);text-shadow:0 0 15px var(--glow-color);font-size:1.1rem}
         @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-25px)}}
         @keyframes pulse{0%,100%{opacity:.85}50%{opacity:1}}
         @media (max-width:768px){
            h1#mainTitle{font-size:3.2rem}
            .games-grid{grid-template-columns:1fr}
            .gradient-presets{grid-template-columns:repeat(2,1fr)}
         }
      </style>
   </head>
   <body>

      <button id="openSettings">‚öôÔ∏è Settings</button>

      <div id="settingsModal" class="modal">
         <div class="modal-content">
            <button class="close-modal">√ó</button>
            <div class="modal-header">
               <button class="tab-button active" data-tab="settings">Settings</button>
               <button class="tab-button" data-tab="gradient">Gradient</button>
            </div>
            <div id="settingsTab" class="tab-content active">
               <button id="viewPatchNotesBtn" class="gradient-btn" style="width:100%;padding:18px;font-size:1.3rem;">View Patch Notes</button>
               <div id="patchNotesSection" class="settings-box" style="display:none;">
                  <h3 style="text-align:center;margin-bottom:25px;font-size:1.8rem">Patch Notes</h3>
                  <div class="patch-item">
                     <strong style="font-size:1.4rem;color:#e0bbff">v1.3 - November 20, 2025</strong><br><br>
                     ‚Ä¢ Polished UI<br>
                     * Cloaker
                  </div>
               </div>
               <div class="settings-box">
                  <h3 style="margin-bottom:20px;font-size:1.6rem">Cloaking</h3>
                  <input type=" zabra" id="cloakTitle" placeholder="Title (e.g. Google Classroom)" style="width:100%;padding:16px;margin:12px 0;border-radius:12px;background:rgba(255,255,255,.1);border:2px solid rgba(147,112,219,.6);color:#fff;font-size:1.1rem;">
                  <input type="text" id="cloakFavicon" placeholder="Favicon URL" style="width:100%;padding:16px;margin:12px 0;border-radius:12px;background:rgba(255,255,255,.1);border:2px solid rgba(147,112,219,.6);color:#fff;font-size:1.1rem;">
                  <button id="applyCloak" class="gradient-btn" style="width:100%;padding:18px;margin-top:20px;font-size:1.3rem;">Apply Cloak</button>
               </div>
            </div>
            <div id="gradientTab" class="tab-content">
               <div class="gradient-controls">
                  <h3 style="text-align:center;margin-bottom:25px;font-size:1.8rem">Presets</h3>
                  <div class="gradient-presets">
                     <div class="gradient-preset active" style="background: linear-gradient(135deg, #1a0a2e, #2c0a47, #1a0a2e);" data-colors='["#1a0a2e","#2c0a47","#1a0a2e"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #0f4c75, #3282b8, #0f4c75);" data-colors='["#0f4c75","#3282b8","#0f4c75"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #1b4332, #2d6a4f, #1b4332);" data-colors='["#1b4332","#2d6a4f","#1b4332"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #5a189a, #9d4edd, #5a189a);" data-colors='["#5a189a","#9d4edd","#5a189a"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #b23a48, #ff6b6b, #b23a48);" data-colors='["#b23a48","#ff6b6b","#b23a48"]'></div>
                     <div class="gradient-preset" style="background: linear-gradient(135deg, #ff9a8b, #ff6b6b, #ff9a8b);" data-colors='["#ff9a8b","#ff6b6b","#ff9a8b"]'></div>
                  </div>
                  <h3 style="text-align:center;margin:25px 0;font-size:1.8rem">Custom Colors</h3>
                  <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:25px;">
                     <input type="color" class="color-input" id="color1" value="#1a0a2e">
                     <input type="color" class="color-input" id="color2" value="#2c0a47">
                     <input type="color" class="color-input" id="color3" value="#1a0a2e">
                  </div>
                  <div style="display:flex;gap:20px;margin-top:30px;">
                     <button class="gradient-btn" id="applyGradient" style="flex:1;padding:18px;font-size:1.3rem;">Apply Gradient</button>
                     <button class="gradient-btn" id="resetGradient" style="flex:1;padding:18px;font-size:1.3rem;">Reset</button>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div id="warningModal" class="modal">
         <div class="modal-content" style="max-width:550px;text-align:center;padding:50px;">
            <h3 style="font-size:3rem;margin-bottom:25px">V1.3</h3>
            <p style="font-size:1.4rem;line-height:2;">+ Cloaker</p>
            <p style="font-size:1.4rem;line-height:2;">+ Polished UI</p>
            <button class="gradient-btn" onclick="document.getElementById('warningModal').style.display='none'" style="padding:18px 50px;margin-top:35px;font-size:1.4rem;">Close</button>
         </div>
      </div>

      <div class="container">
         <header>
            <h1 id="mainTitle">byzan.lol</h1>
            <p class="subtitle">Go to your classes with just one click</p>
         </header>
         <div class="game-sections">
            <div class="section">
               <div class="section-header">Educational Classes</div>
               <div id="gamesGrid" class="games-grid"></div>
            </div>
         </div>
         <footer><p>byzan.lol ¬© 2025 - No More Purple Edition</p></footer>
      </div>

      <script>
         let gamesData = [];
         fetch('https://raw.githubusercontent.com/justqnoo/byzanlol/refs/heads/main/games.json')
           .then(r => r.json()).then(d => { gamesData = d; generateGameCards(); });

         function generateGameCards() {
           const grid = document.getElementById('gamesGrid');
           grid.innerHTML = '';
           gamesData.forEach(g => {
             const card = document.createElement('div');
             card.className = 'game-card';
             card.onclick = () => launchGame(g.url);
             card.innerHTML = `<img src="${g.image}" class="game-icon"><div class="game-title"><i>üéÆ</i> ${g.name}</div><div class="game-desc">${g.description}</div>`;
             grid.appendChild(card);
           });
         }

         function launchGame(url) {
           const win = window.open('about:blank', '_blank');
           fetch(url).then(r => r.text()).then(html => {
             win.document.write(`<!DOCTYPE html><html><head><title>${document.title}</title><link rel="icon" href="${document.querySelector('link[rel="icon"]').href}"></head><body>${html}</body></html>`);
           });
         }

         document.getElementById('openSettings').onclick = () => document.getElementById('settingsModal').style.display = 'flex';
         document.querySelector('.close-modal').onclick = () => document.getElementById('settingsModal').style.display = 'none';
         document.querySelectorAll('.tab-button').forEach(b => b.onclick = () => {
           document.querySelectorAll('.tab-button').forEach(x => x.classList.remove('active'));
           document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
           b.classList.add('active');
           document.getElementById(b.dataset.tab + 'Tab').classList.add('active');
         });
         window.onclick = e => { if (e.target.classList.contains('modal')) e.target.style.display = 'none'; };

         document.getElementById('viewPatchNotesBtn').onclick = () => {
           const s = document.getElementById('patchNotesSection');
           s.style.display = s.style.display === 'block' ? 'none' : 'block';
           document.getElementById('viewPatchNotesBtn').textContent = s.style.display === 'block' ? 'Hide Patch Notes' : 'View Patch Notes';
         };

         function createShootingStar() {
           const s = document.createElement('div'); s.className = 'shooting-star';
           const side = Math.floor(Math.random()*4);
           let x1 = side===0 ? Math.random()*innerWidth : side===1 ? innerWidth : side===2 ? Math.random()*innerWidth : 0;
           let y1 = side===0 ? 0 : side===1 ? Math.random()*innerHeight : innerHeight;
           let x2 = x1 + (Math.random()-.5)*1000;
           let y2 = y1 + (Math.random()-.5)*1000;
           if(side===1 || side===3) x2 = side===1 ? 0 : innerWidth;
           s.style.left=x1+'px'; s.style.top=y1+'px';
           s.style.setProperty('--tx',(x2-x1)+'px'); s.style.setProperty('--ty',(y2-y1)+'px');
           s.style.animation = `shoot ${1+Math.random()*2}s ease-out ${Math.random()*5}s forwards`;
           document.body.appendChild(s);
           setTimeout(()=>s.remove(),8000);
         }
         setInterval(createShootingStar,600);

         const presets = document.querySelectorAll('.gradient-preset');
         const inputs = [document.getElementById('color1'), document.getElementById('color2'), document.getElementById('color3')];

         function hexToRgb(h){const b=parseInt(h.slice(1),16);return{r:(b>>16)&255,g:(b>>8)&255,b:b&255};}
         function avgColor(c){let r=0,g=0,b=0;c.forEach(x=>{const rgb=hexToRgb(x);r+=rgb.r;g+=rgb.g;b+=rgb.b;});return `#${Math.round(r/3).toString(16).padStart(2,'0')}${Math.round(g/3).toString(16).padStart(2,'0')}${Math.round(b/3).toString(16).padStart(2,'0')}`;}

         function applyGradient(colors){
           const fullGrad = `linear-gradient(135deg, ${colors[0]}, ${colors[1]}, ${colors[2]})`;
           const shortGrad = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
           const glowColor = avgColor(colors);
           const middleColor = colors[1];
           const activeTabGlow = colors[1];

           document.documentElement.style.setProperty('--glow-color', glowColor);
           document.documentElement.style.setProperty('--middle-color', middleColor);
           document.documentElement.style.setProperty('--active-tab-glow', activeTabGlow);

           document.body.style.background = fullGrad;
           document.querySelectorAll('.modal-content, .modal-header, .settings-box, .patch-item, .section, .game-card').forEach(el => el.style.background = fullGrad);
           document.querySelectorAll('#openSettings, .tab-button, .close-modal, .gradient-btn, .section-header').forEach(el => el.style.background = shortGrad);
           document.querySelectorAll('.tab-button.active').forEach(el => el.style.background = shortGrad);

           localStorage.setItem('customGradient', JSON.stringify(colors));
         }

         function loadSaved(){
           const saved = localStorage.getItem('customGradient');
           if(saved){
             const c = JSON.parse(saved);
             inputs.forEach((i,idx) => i.value = c[idx]);
             applyGradient(c);
             presets.forEach(p => p.classList.toggle('active', JSON.parse(p.dataset.colors).join(',') === c.join(',')));
           }
         }

         presets.forEach(p => p.onclick = () => {
           presets.forEach(x => x.classList.remove('active')); p.classList.add('active');
           const c = JSON.parse(p.dataset.colors);
           inputs.forEach((i,idx) => i.value = c[idx]);
           applyGradient(c);
         });

         document.getElementById('applyGradient').onclick = () => applyGradient(inputs.map(i => i.value));
         document.getElementById('resetGradient').onclick = () => {
           const def = ['#1a0a2e','#2c0a47','#1a0a2e'];
           inputs.forEach((i,idx) => i.value = def[idx]);
           presets.forEach((p,idx) => p.classList.toggle('active', idx===0));
           applyGradient(def);
           localStorage.removeItem('customGradient');
         };

         document.getElementById('applyCloak').onclick = () => {
           const title = document.getElementById('cloakTitle').value || 'Google Classroom';
           const icon = document.getElementById('cloakFavicon').value || 'https://google.com/favicon.ico';
           document.title = title;
           let link = document.querySelector('link[rel="icon"]') || document.createElement('link');
           link.rel = 'icon'; link.href = icon;
           if (!document.querySelector('link[rel="icon"]')) document.head.appendChild(link);
         };
// hungri :(
         window.onload = () => { loadSaved(); document.getElementById('warningModal').style.display = 'flex'; };
      </script>
   </body>
</html>
